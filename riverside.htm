<html>
  <head>
	
<style>
/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#container {
  height: 100%;
  display: flex;
}

#sidebar {
  flex-basis: 15rem;
  flex-grow: 1;
  padding: 1rem;
  max-width: 30rem;
  height: 100%;
  box-sizing: border-box;
  overflow: auto;
}

#map {
  flex-basis: 0;
  flex-grow: 4;
  height: 100%;
  width:100%
}
</style>

<script>
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 18,
    center: { lat:  -6.1763478326924925,lng: 106.79244595826357},
  });
  
  const marker = new google.maps.Marker({
    position: {lat:   -6.1763478326924925,lng: 106.79244595826357 }, // Marker's position
    map: map, // The map to which the marker is added
    title: "River side CP" // Optional title for the marker (appears on hover)
  });

  
}

window.initMap = initMap;


        </script>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
    </div>

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
	  https://maps.googleapis.com/maps/api/js?key=AIzaSyByvRNgrsFTWHQlflwbZYvZmAH3_l3ryXk&callback=initMap&libraries=places
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByvRNgrsFTWHQlflwbZYvZmAH3_l3ryXk&callback=initMap"
      defer
    ></script>
  </body>
</html>
